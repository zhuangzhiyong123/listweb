{% extends 'base.html' %}  # 声明扩展自模板 base.html

{% block content %}
       <form method="POST" class="add_movie_form">
            movie name <input type="text" name="title" autocomplete="off" required>
            <input class="btn" type="submit" name="submit" value="Add">
        </form>
    <ul class="movie-list">

        <li class="movies-len">{{ movies|length }} movies in the watchlist</li> {# 使用lenth过滤器获取movies的长度 #}
        {% for movie in movies %} {# 迭代movies变量 #}
        <li>{{ movie.title }}
        <span class="float-right">
            <a class="btn" href="{{ url_for('edit', movie_id=movie.id) }}">Edit</a>
            <form class="inline-form" method="post"	action="{{ url_for('delete', movie_id=movie.id)	}}">
                <input	class="btn"	type="submit" name="delete" value="Delete" onclick="return	confirm('Are you sure?')">
            </form>
            <a class="movieweb" href="https://www.douban.com/search?q={{
        movie.title }}" target="_blank" title="Find this movie on douban">豆瓣</a>
            <a class="movieweb" href="https://www.maoyan.com/query?kw={{
        movie.title }}" target="_blank" title="Find this movie on maoyan">猫眼</a>
            <a class="movieweb" href="http://film.mtime.com/search/?q={{
        movie.title }}&suggestType=0" target="_blank" title="Find this movie on shiguangwang">时光网</a>
        </span>
        </li>
        {% endfor %} {# 结束for循环语句 #}
    </ul>
    <img alt="foot_image" class='foot_image' src="{{ url_for('static', filename='images/微信图片_20220706112817.gif') }}"/>
{% endblock %}
